{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #d2b48c;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #d2b48c;
        }
        header a {
            text-decoration: none;
            color: #d2b48c;
            margin-left: 15px;
            font-weight: bold;
        }
        header a:hover {
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(210, 180, 140, 0.3);
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        form input, form textarea {
            background-color: #111;
            color: #d2b48c;
        }
        form button {
            background-color: #d2b48c;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        form button:hover {
            background-color: #b38b6d; /* slightly darker brown */
        }
    </style>
</head>
<body>

<header>
    <h1>Photo Gallery</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Upload a New Photo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>

</body>
</html>
