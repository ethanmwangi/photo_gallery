<html>
<head>
    <title>{{ photo.title }}</title>

        body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; }
        img { max-width: 80%; border-radius: 10px; margin-top: 20px; }
        .tags { color: gray; font-size: 0.9em; }
        .back-link { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>{{ photo.title }}</h1>
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
    <p>{{ photo.description }}</p>
    <p class="tags">{{ photo.tags }}</p>
    <a class="back-link" href="{% url 'home' %}">â¬… Back to Gallery</a>
</body>
</html>
