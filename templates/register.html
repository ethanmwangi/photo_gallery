{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #d2b48c;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 15px 20px;
            border-bottom: 2px solid #d2b48c;
        }
        header a {
            text-decoration: none;
            color: #d2b48c;
            font-weight: bold;
        }
        header a:hover {
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #222;
            color: #d2b48c;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #d2b48c;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        p a {
            color: #d2b48c;
            font-weight: bold;
        }
        p a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <a href="{% url 'home' %}">‚Üê Back</a>
</header>

<div class="container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
